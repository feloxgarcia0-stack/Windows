name: RDP con tmate (Manual y Fiable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Habilitar RDP y Crear Usuario
        run: |
          $Password = "P@ssw0rdFeloxPC2025!"
          net user Runner $Password /add /y
          net localgroup administrators Runner /add
          net localgroup "Remote Desktop Users" Runner /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow RDP" dir=in action=allow protocol=TCP localport=3389

      - name: Iniciar Sesión de tmate
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      # Este último paso es solo para recordarte la contraseña al final del log.
      - name: Mostrar Contraseña de RDP
        run: |
          Write-Host "================================================================"
          Write-Host "La contraseña de RDP es: P@ssw0rdFeloxPC2025!"
          Write-Host "El usuario es: Runner"
          Write-Host "================================================================"
